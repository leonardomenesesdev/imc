<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mq.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Calcule seu IMC</h1>
    </header>
    <section>
        <div id="dados">
            <p id="altura">Altura: <input type="number" name="h" id="alt"></p> 
            <p id="peso">Peso: <input type="number" name="p" id="pe"></p>
        </div>
        <div id="enviar">
            <input type="submit" value="Avaliar" id="btn" onclick="imc()">
        </div>
        <div id="resultado">
        </div>
        <div id="status"></div>
    </section>
    <script>
    function imc(){
    var h=document.getElementById('alt')
    var p=document.getElementById('pe')
    var tx=document.querySelector('div#resultado')
    var st=document.querySelector('div#status')
    var imc=(p.value/(h.value*h.value)).toFixed(2)
    tx.innerHTML=`O seu IMC Ã©: ${imc}`
    if(imc<18.5){
        st.innerHTML=`Magreza`
        st.style.color = 'red'
    }
    if(imc>=18.5 && imc<25){
        st.innerHTML=`Normal`
        st.style.color = 'green'
    }
    if(imc>=25 && imc<30){
        st.innerHTML=`Sobrepeso`
        st.style.color = 'red'
    }
    if(imc>30 && imc<40){
        st.innerHTML=`Obesidade`
        st.style.color = 'red'
    }
    if(imc>40){
        st.innerHTML=`Obesidade grave`
        st.style.color = 'red'
    }
}
    </script>
</body>
</html>
